{% extends "base.html" %}
{% block title %}BMI Calculator{% endblock %}
{% block body %}
{{ super() }}
<center>
<div class="centered-content">
    <h1> BMI Calculator </h1>
    <br>
    <br>
    <form action="/bmi" method="post">
        <label for="weight">Weight (Kg):</label><br>
        <input type="number" step="0.1" id="weight" name="weight" required style="text-align: center; border-radius: 8px"><br>
        <br> 
        <label for="height">Height (m):</label><br>
        <input type="number" step="0.01" id="height" name="height" required style="text-align: center; border-radius: 8px"><br><br>
        <p>BmiCategory: {{ category|default() }}</p>
        <input type="text" id="BMIResult" name="result" value="{{ bmi }}" readonly style="text-align: center; border-radius: 8px "><br><br>
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset"><br><br>
        
        <div class="button-container">
            <button type="button" class="btn btn-success">Do you want a gym training program?</button>
            <br><br>
            <button type="button" class="btn btn-info">Do you want information related to your diet?</button>
            <br><br>
            <button type="button" class="btn btn-success">Make an appointment for discussion with our dietitian</button>
        </div>
    </form>
</center>
</div>

{% endblock %}
